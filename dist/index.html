<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Example mediator implementation</title>
</head>
<body>
<script src="scripts/traceur-runtime.min.js" type="text/javascript"></script>
<script src="scripts/mediator.js" type="text/javascript"></script>
<script type="text/javascript">

    var mediator = new Mediator();

    mediator.subscribe('testChannel', function(args){
        console.log(this, args);
    });

    mediator.publish('testChannel', {
       message: 'publish to channel' 
    });

    mediator.publish('testChannel', 'first', 'second');

</script>
</body>
</html>
